<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>amplify â€” home</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="/index.js"></script>
  </head>
  <body
    class="bg-slate-900"
    x-data="{loading: true, session: null}"
    x-init="session = await getSession();loading = false;"
  >
    <nav
      nav-bar
      class="bg-slate-800 m-8 w-1/2 h-12 mx-auto rounded flex justify-start items-center drop-shadow-lg"
    >
      <img src="/img/favicon-32x32.png" class="mx-3" />
      <p class="text-slate-300 font-mono text-xl flex-none">amplify</p>

      <template x-if="!session">
        <ion-icon
          @click="location='/auth/redirect'"
          name="log-in"
          title="Log In"
          log
          class="ml-auto cursor-pointer bg-slate-800 hover:bg-slate-700 rounded m-1.5"
        ></ion-icon>
      </template>
      <template x-if="session">
        <div class="ml-auto flex mr-1.5">
          <img
            :src="session.avatar"
            width="36px"
            height="auto"
            title="Your Profile"
            log-in
            class="cursor-pointer bg-slate-800 hover:bg-slate-700 rounded mr-1.5"
          />
          <ion-icon
            @click="location='/auth/logout'"
            name="log-out"
            title="Log Out"
            log
            class="cursor-pointer bg-slate-800 hover:bg-slate-700 rounded"
          ></ion-icon>
        </div>
      </template>
    </nav>

    <div class="bg-slate-800 m-8 w-1/3 h-full mx-auto rounded">
      <p x-show="loading">Loading</p>
    </div>
  </body>
</html>
